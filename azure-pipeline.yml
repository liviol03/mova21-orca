trigger:
- develop

variables:
  PORT: 80

stages:
- stage: Build
  displayName: Build and push image
  jobs:  
  - job: BuildPush
    displayName: Build and Push
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - bash: apt-get update
    - bash: apt-get upgrade
    - bash: apt-get install make
    - task: Docker@2
      inputs:
        containerRegistry: 'mova21 Container Registry'
        repository: 'orca'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: 'dev'
